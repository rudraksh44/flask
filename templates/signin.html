<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup/Signin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin-page-style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div id="signup-image">
            <img src="{{ url_for('static', filename='images/signin.jpg') }}" alt="signin image" id="signin-image">
        </div>
        <form id="signin-form" class="auth-form" action="{{ url_for('signin_page') }}" method="POST">
            <h1>Welcome Back!</h1>

            <!-- Email -->
            <label for="signin-email"></label>
            <input type="email" id="signin-email" name="signin-email" placeholder="Email" required>
            <br>

            <!-- Password -->
            <label for="signin-password"></label>
            <input type="password" id="signin-password" name="signin-password" placeholder="Password" required>
            <br>
            
            <!-- Signup button -->
            <button type="submit" id="signin-button">Log In</button>

            <!-- Separator -->
            <div class="separator">
                <span>Or sign in through</span>
            </div>

            <!-- Direct logins -->
            <div class="direct-logins">
                <button class="direct-login-button" id="google-signin-button">
                    <img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="google-logo" id="google-logo" class="direct-login-logo">
                    Continue with Google
                </button>
            </div>

            <!-- Switch to signup -->
            <div id="switch">
                <span>Don't have an account?</span>
                <a href="{{ url_for('signup_page') }}" id="signup-link">Signup</a>
            </div>
        </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='test.mjs') }}"></script>
</body>
</html>
